<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
    <title>إقتباسات</title>
</head>

<body dir="rtl">
    <div class="container">
        <h1 class="header w-100">إقتباسات</h1>

        <div class="row">
            <div class="col-xs-12 col-sm-3"></div>
            <div class="col-xs-12 col-sm-6 quotebox">
                <div class="row">
                    <div class="col-xs-12">
                        <blockquote id="quoteBody">
                            <i class="fa fa-quote-left quotemark"></i>
                            <h2 id="quotetext">الجمال الذي يرضيك هو الذي يكشف عن صورة روحك بغير ما يخيّلها لك ماء الحياة العكر</h2>
                            <footer><cite id="quotesource">مصطفى صادق الرافعي</cite></footer>
                        </blockquote>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 ">
                        <div class="quotebutton"><button class="btn btn-primary w-100" id="newquote" onclick="fetchQuote();">إقتباس جديد</button></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-3"></div>
    </div>
    </div>

    <!-- <script src="../Ajax_Project/js/1.js"></script> -->
    <script src="js/script.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
